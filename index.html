<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2>LUCKY PRINTS</h2>
        <h3>Log in to your account</h3>
        <div class="field username-container">
          <input
            class="input"
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="field password-container">
          <input
            class="input"
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <button class="login__button button-primary">Log in</button>
        <p class="login__prompt">Forgot password?</p>
        <p class="login__prompt login-state">Logged in successfully!</p>
      </div>
    </div>
  </body>
</html>
